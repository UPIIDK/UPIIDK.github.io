<!doctype html>
<html lang="es">

    <head>
        <title> 26_02_16 </title>
           <meta http-equiv="Content-Type"
                  content="text/html; charset=UTF-8">
                  
            <style>
            body { margin: 0;}
            canvas {width: 100%; height: 100%;}
            </style>
           
    </head>
    <body>
        
     <script src="../three.js-master/build/three.min.js"> </script>
     <script>
        var scene, camera, renderer;
	var geometry, material, mesh, figura;
	
	init();
	animate();
	
	function init() {
		scene = new THREE.Scene();
		//THREE.PerspectiveCamera(fov,aspect,near,far)
		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 500;
		//La figura se realiza sobre el plano xy
		figura = new THREE.Shape();
	    figura.moveTo(10,10);
	    figura.lineTo(10,40);
	    figura.lineTo(40,40);
	    figura.lineTo(10,10);
	    //Forma se crea la Forma (Geometry)(Shape)
		geometry = new THREE.ExtrudeGeometry(figura, {amount: 10});
		//material = new THREE.MeshDepthMaterial( { color: 0x1A0000, wireframe: false} );
			mesh = new THREE.Mesh( geometry );
	       scene.add( mesh );
	   
		//new THREE.WebGLRenderer, crea un objeto para renderizar 
		renderer = new THREE.WebGLRenderer();
		//Coloca el tamaño al canvas
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
	}
//Lee pide al navegador que llame a la función y a cada imagen, para renderizar y presentarla
	function animate() {
		requestAnimationFrame( animate );
		mesh.rotation.x +=0.1;
	    mesh.rotation.y += 0.1;
		renderer.render( scene, camera );
	}
	</script>
   </body>
</html>
