<!doctype html>
<html lang="es">

    <head>
        <title> 19_02_16 </title>
           <meta http-equiv="Content-Type"
                  content="text/html; charset=UTF-8">
                  
            <style>
            body { margin: 0;}
            canvas {width: 100%; height: 100%;}
            </style>
           
    </head>
    <body>
        
     <script src="../../js/three.min.js"> </script>
     <script>
        var scene, camera, renderer;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		scene = new THREE.Scene();
		//THREE.PerspectiveCamera(fov,aspect,near,far)
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 4;
		//Forma se crea la Forma (Geometry)
		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshBasicMaterial( { color: 0x001f00, wireframe: true } );
		
		mesh = new THREE.Mesh( geometry, material );
	       scene.add( mesh );
		//new THREE.WebGLRenderer, crea un objeto para renderizar 
		renderer = new THREE.WebGLRenderer();
		//Coloca el tamaño al canvas
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

	}
//Lee pide al navegador que llame a la función y a cada imagen, para renderizar y presentarla
	function animate() {

		requestAnimationFrame( animate );

		mesh.rotation.x +=0.1;
		mesh.rotation.y += 0.1;

		renderer.render( scene, camera );

	}
	</script>
   </body>
</html>
