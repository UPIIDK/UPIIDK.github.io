<script src=" ../../js/three.min.js"></script>
<script>
 
  //Establish functions
  function addToScene(obj){
    escena.add(obj)
  };
 
 function render(){
    requestAnimationFrame(render);
    cubo.rotation.x+=rotation;
    cubo.rotation.y+=rotation;
    renderer.render(escena, camara);
  };
  
  function createPerpectiveCamera(fov, aspect, near, far, position = new THREE.Vector3()){
    var perspectiveCam = new THREE.PerspectiveCamera(fov,aspect,near,far);
        if(position !== {})
        {
          perspectiveCam.position = new THREE.Vector3(position.x, position.y, position.z);
        }
    return perspectiveCam;
  };
    
  //Initialize Scene and camera
  var escena = new THREE.Scene(),
     fov =75,//campo de vision control+shit + i habre el depurador
     aspect = window.innerWidth/window.innerHeight,
     near = 0.1,
     far =1000,
     position = {x: 0, y: 0, z: 4},
     camara = createPerpectiveCamera(fov, aspect, near, far, position),
    renderer =new THREE.WebGLRenderer();
  
    renderer.setSize( window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  
  //Initialize Form
  var forma = new THREE.BoxGeometry(1,1,1),
      material = new THREE.MeshBasicMaterial({color: 0x00ff00}),
      cubo = new THREE.Mesh(forma,material),
      rotation = 0.01;
  
  escena.add(cubo);
  
  render();
</script>
