 <link rel="stylesheet" href="../../Estilo/StiloGitPag.css"> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

body{ margin:0; }
canvas {width=100%; height=100%;}
</style>

<body>
<script src=" ../../js/three.min.js"></script>
<script>
var camara, escena, renderer;
escena = new THREE.Scene();
camara = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1, 1000 );
camara.position.z = 500;
renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement);
var figura = new THREE.Shape();
figura.moveTo(10, 10);
figura.lineTo(40, 10);
figura.lineTo(40, 20);
figura.lineTo(30, 20);
figura.lineTo(30, 40);
figura.lineTo(40, 40);
figura.lineTo(40, 50);
figura.lineTo(10, 50);
figura.lineTo(10, 40);
figura.lineTo(20, 40);
figura.lineTo(20, 20);
figura.lineTo(10, 20);
figura.lineTo(10, 10);
var forma = new THREE.ExtrudeGeometry(figura, {amount: 100});
var malla = new THREE.Mesh(forma);
escena.add(malla);
function loop (){
requestAnimationFrame( loop);
malla.rotation.x +=0.01;
malla.rotation.y +=0.01;
renderer.render( escena, camara);
}
loop();
</script>
</body>
