<!doctype html>
<html lang="es">

    <head>
        <title> 24_02_16_3 </title>
           <meta http-equiv="Content-Type"
                  content="text/html; charset=UTF-8">
                  
            <style>
            body { margin: 0;}
            canvas {width: 100%; height: 100%;}
            </style>
           
    </head>
    <body>
        
     <script src="../../js/three.min.js"> </script>
     <script>
        var scene, camera, renderer;
	var geometry, material, mesh;
	
	init();
	animate();
	
	function init() {
		scene = new THREE.Scene();
		//THREE.PerspectiveCamera(fov,aspect,near,far)
		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 30;
		//Forma se crea la Forma (Geometry)(Toroide)
		geometry = new THREE.TorusGeometry(8,2);
		material = new THREE.MeshDepthMaterial( {color: 0xA01FA8 wireframe: false} );
			mesh = new THREE.Mesh( geometry, material );
	       scene.add( mesh );
	   
		//new THREE.WebGLRenderer, crea un objeto para renderizar 
		renderer = new THREE.WebGLRenderer();
		//Coloca el tamaño al canvas
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
	}
//Lee pide al navegador que llame a la función y a cada imagen, para renderizar y presentarla
	function animate() {
		requestAnimationFrame( animate );
		mesh.rotation.x +=0.1;
		//mesh.rotation.y += 0.1;
		renderer.render( scene, camera );
	}
	</script>
   </body>
</html>
